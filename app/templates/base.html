<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">


    <title>Your Weather</title>
    <!-- GOOGLE MAPS -->

        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({

    <!-- END GOOGLE MAPS -->

</head>
<body>
    <nav class="bg-indigo-dye px-2 sm:px-4 py-2.5">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="{{url_for ('site.home')}}" class="flex items-center">
                <img src="../static/your_weather_logo_light.png" class="h-6 mr-3 sm:h-9" alt="Your Weather Logo">
            </a>
            <div class="flex md:order-2">

                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 
                    md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 
                    md:bg-white">
                    <li>
                        <a href="{{ url_for('site.home')}}" 
                        class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded 
                        md:bg-transparent md:text-blue-700 md:p-0"
                        aria-current="page">
                            Home
                        </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li>
                        <a href="{{ url_for('site.profile') }}"
                        class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                        md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.sign_out') }}"
                        class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                        md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">
                            Sign Out
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('auth.sign_up') }}"
                        class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                        md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">
                            Sign Up
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.sign_in') }}"
                        class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 
                        md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">
                            Sign In
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

</body>
</html>
